<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Chat | Real-time Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="join-container" class="glass-card fade-in">
        <h1>Welcome to Stellar Chat</h1>
        <p>Enter your galactic handle to start chatting</p>
        <div class="input-group">
            <input type="text" id="nickname" placeholder="Your Handle..." autocomplete="off">
            <button id="join-btn">Join Hub</button>
        </div>
    </div>

    <div id="chat-container" class="hidden">
        <header class="glass-header">
            <div class="status-indicator"></div>
            <h2>Chat Hub</h2>
            <div id="user-badge" class="badge"></div>
        </header>
        
        <main id="message-area" class="custom-scrollbar">
            <!-- Messages will appear here -->
        </main>

        <footer class="glass-footer">
            <div class="input-group">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
